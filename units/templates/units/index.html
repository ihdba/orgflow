{% extends 'portal/base.html' %}
{% load static %}
{% block content %}
     <h1 class="title">Units</h1>

     <div class="container">
          {% for unit in units  %}
     
               <div class="card">
                    <h3 class="card_title"><a href="{% url 'unit_detail' unit.id %}">{{ unit.name }}</a></h3>
                    
                    <p class="p_card">Location: {{ unit.location }}</p>
                    <p class="p_card">Description: {{ unit.description }}</p>
                    {% if unit.parent %}
                         <p class="p_card">Manager: {{ unit.parent}}</p>
                    {% endif %}
                    
               </div>
               
          {% endfor %}
     </div>
    

{% endblock %}
